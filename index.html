<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .stats {
            margin: 20px 0;
            font-size: 1.5rem;
        }
        .stats p {
            margin: 10px 0;
        }
        .upgrades, .rebirth {
            margin-top: 30px;
        }
        .upgrades h3, .rebirth h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .upgrades button, .rebirth button {
            width: 100%;
            max-width: 300px;
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .upgrades button:hover, .rebirth button:hover {
            background-color: #444;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <div class="stats">
            <p><strong>Points:</strong> <span id="points">0</span></p>
            <p><strong>Points Per Click:</strong> <span id="ppc">1</span></p>
            <p><strong>Rebirths:</strong> <span id="rebirths">0</span></p>
            <p><strong>Rebirth Multiplier:</strong> <span id="rebirth-multiplier">1x</span></p>
        </div>
        <div class="upgrades">
            <h3>Upgrades</h3>
            <button onclick="buyUpgrade()">Increase Points Per Click (Cost: <span id="upgrade-cost">10</span>)</button>
        </div>
        <div class="rebirth">
            <h3>Rebirth</h3>
            <button onclick="rebirth()" id="rebirth-btn" disabled>Rebirth (Cost: <span id="rebirth-cost">1000</span>)</button>
        </div>
    </div>
    <footer>
        <p>Clicker Game &copy; 2025. <a href="https://github.com/gigandbro" target="_blank" style="color: white; text-decoration: underline;">GitHub</a></p>
    </footer>
    <script>
        // Persistent variables using localStorage
        let points = localStorage.getItem('points') ? parseInt(localStorage.getItem('points')) : 0;
        let pointsPerClick = localStorage.getItem('pointsPerClick') ? parseFloat(localStorage.getItem('pointsPerClick')) : 1;
        let rebirths = localStorage.getItem('rebirths') ? parseInt(localStorage.getItem('rebirths')) : 0;
        let rebirthCost = localStorage.getItem('rebirthCost') ? parseInt(localStorage.getItem('rebirthCost')) : 1000;
        let upgradeCost = localStorage.getItem('upgradeCost') ? parseInt(localStorage.getItem('upgradeCost')) : 10;

        function updateUI() {
            const rebirthMultiplier = Math.pow(2, rebirths); // Rebirth multiplier doubles per rebirth
            document.getElementById('points').innerText = points;
            document.getElementById('ppc').innerText = (pointsPerClick * rebirthMultiplier).toFixed(2);
            document.getElementById('rebirths').innerText = rebirths;
            document.getElementById('rebirth-multiplier').innerText = `${rebirthMultiplier}x`;
            document.getElementById('rebirth-cost').innerText = rebirthCost;
            document.getElementById('upgrade-cost').innerText = upgradeCost;
            document.getElementById('rebirth-btn').disabled = points < rebirthCost;
            // Save to localStorage
            localStorage.setItem('points', points);
            localStorage.setItem('pointsPerClick', pointsPerClick);
            localStorage.setItem('rebirths', rebirths);
            localStorage.setItem('rebirthCost', rebirthCost);
            localStorage.setItem('upgradeCost', upgradeCost);
        }

        function earnPoints() {
            const rebirthMultiplier = Math.pow(2, rebirths);
            points += pointsPerClick * rebirthMultiplier;
            updateUI();
        }

        function buyUpgrade() {
            if (points >= upgradeCost) {
                points -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5); // Increase upgrade cost
                updateUI();
            }
        }

        function rebirth() {
            if (points >= rebirthCost) {
                rebirths += 1;
                points = 0; // Reset points
                rebirthCost = Math.floor(rebirthCost * 1.5); // Rebirth cost increases
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
